<!doctype html>
<html lang="en">
	<head>
		<title>Dehra</title>
		<meta charset="UTF-8">
		<meta name="viewreport" content="width=device-width, initial-scale=1.0">	
		<link rel="icon" href = "img/Logo.svg" type = "image/svg">
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">       
		<link rel="stylesheet" href="style/styles.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8d0d3d247a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- For Navigation Bar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-inverse">
            <div class ="container-fluid inside-navigation">
                <a class="navbar-brand" href="#"><img src="img/Logo.svg" id="logoImg"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Rent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add Advertisement</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-right">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-user"></i> Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- For Chatting area-->
        <div class="container-fluid page-container">
            <div class="row chatting-page-container">
                <div class="col-md-3 chatting-detail-area">
                    <div class="row chatting-header">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h4>Chatting</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="EnterLocation" placeholder="Search For Messages" aria-label="Search For Messages" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row new-messages-show">
                        <div class="col" id="messages-show">
                            <div class="row messages" id="message-1">
                                <i class="fas fa-user user-face"></i>
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            Username
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            Message
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row messages" id="message-2">
                                <i class="fas fa-user user-face"></i>
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            Username
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            Message
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 chatting-message-section">
                    <div class="row chatting-to-user">
                        <div class="col d-flex align-items-center">
                            <i class="fas fa-user user-face"></i>
                            <span id="username-chatting">Username</span>
                        </div>
                    </div>
                    <div class="row chat-area align-items-end">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                </div>
                            </div>
                            <div class="row justify-content-flex-end">
                                <div class="col">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row texting-area">
                        <div class="col align-items-center input-group">
                            <input type="text" class="form-control " id="message" placeholder="Type A Message" aria-label="Type A Message" aria-describedby="message-send">
                            <div class="input-group-append ">
                                <button class="btn btn-outline-secondary" type="submit" id="message-send"><i class="fas fa-paper-plane message-send-icon"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 texting-details-send" id="details-for-texting">
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/message.js" type="text/javascript"></script>
</html>
